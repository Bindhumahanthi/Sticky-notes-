<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .note {
      width: 200px;
      height: 200px;
      background-color: #ffeb3b;
      border: 2px solid #fbc02d;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .note textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: none;
      font-size: 16px;
      color: #333;
      resize: none;
    }

    .add-note {
      width: 50px;
      height: 50px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Sticky Notes</h1>
  <div class="notes-container">
    <div class="note">
      <textarea placeholder="Write your note here..."></textarea>
    </div>
  </div>
  <button class="add-note" onclick="addNote()">+</button>

  <script>
    function addNote() {
      const container = document.querySelector('.notes-container');
      const newNote = document.createElement('div');
      newNote.className = 'note';
      newNote.innerHTML = '<textarea placeholder="Write your note here..."></textarea>';
      container.appendChild(newNote);
    }
  </script>
</body>
</html>
